<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="input" [ngClass]="{ 'is-danger': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="help is-danger">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="field">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="input" [ngClass]="{ 'is-danger': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="help is-danger">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="field">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="input" [ngClass]="{ 'is-danger': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="help is-danger">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="field">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="input" [ngClass]="{ 'is-danger': submitted && f.email.errors }"/>
        <div *ngIf="submitted && f.email.errors" class="help is-danger">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.pattern">The email is not valid</div>
        </div>
    </div>
    <div class="field">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="input" [ngClass]="{ 'is-danger': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="help is-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="field">
        <label for="retypePassword">Retype Password</label>
        <input type="password" formControlName="retypePassword" class="input" [ngClass]="{ 'is-danger': submitted &&  registerForm.hasError('notSame') }" />
        <div *ngIf="submitted && registerForm.hasError('notSame')" class="help is-danger">
            <div *ngIf="registerForm.hasError('notSame')">Password doesn't match</div>
        </div>
    </div>
    <div class="field">
        <button [disabled]="loading" class="button is-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
    </div>
    <div *ngIf="error" class="notification is-danger">{{error}}</div>
</form>
